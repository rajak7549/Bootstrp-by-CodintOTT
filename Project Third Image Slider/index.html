<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Slider Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark  sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">RajaSoft</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto gap-md-4">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Carers</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
        </div>

    </nav>

    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel" id="slider">
                <div class="carousel-indicators ">
                <button data-bs-target="#slider" class="active" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="1"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="2"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="3"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="4"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="5"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="6"></button>
                <button data-bs-target="#slider"  data-bs-slide-to="7"></button> 
                <button data-bs-target="#slider"  data-bs-slide-to="8"></button>

            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Images/1.jpg"class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/2.jpeg" class="w-100">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/3.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/4.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/5.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/6.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/7.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/8.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./Images/9.jpg" class="w-100" alt="">
                </div>
    
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
    
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
