<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Animation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
        <h1>Modal Example</h1>
        <button class="btn btn-primary" data-bs-target="#fade-model" data-bs-toggle="modal">Fade Animated Model</button>
        <div class="modal fade" id="fade-model">
            <div class="modal-dialog modal-fullscreen-md-down">
                <div class="modal-content">
                    <div class="model-header">
                        <h1>Stylish Dress</h1>
                    </div>
                    <img src="./images/a (2).jpg" alt="">
                    <div class="modal-footer">
                        <h1 class="text-dark float-end">Awsome Dress</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
